name: PR Validation

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || echo "No package.json found, skipping npm ci"

      - name: Check for required files
        run: |
          echo "Checking required files..."
          test -f backend/manifest.js || (echo "‚ùå backend/manifest.js is required" && exit 1)
          test -d backend/services || (echo "‚ùå backend/services directory is required" && exit 1)
          test -d backend/routes || (echo "‚ùå backend/routes directory is required" && exit 1)
          echo "‚úÖ All required files present"

      - name: Validate backend structure
        run: |
          echo "Validating backend structure..."
          
          # Check for key backend files
          files=(
            "backend/routes/index.js"
            "backend/manifest.js"
          )
          
          for file in "${files[@]}"; do
            if [ -f "$file" ]; then
              echo "‚úÖ $file exists"
            else
              echo "‚ùå $file is required"
              exit 1
            fi
          done
          
          # Check optional files
          optional_files=(
            "backend/services/"
            "backend/controllers/"
            "backend/middleware/"
            "backend/models/"
          )
          
          for file in "${optional_files[@]}"; do
            if [ -e "$file" ]; then
              echo "‚úÖ $file exists"
            else
              echo "‚ö†Ô∏è  $file not found (optional)"
            fi
          done

      - name: Validate frontend structure
        run: |
          echo "Validating frontend structure..."
          
          if [ -d "frontend/sdk" ]; then
            echo "‚úÖ Frontend SDK directory exists"
            test -f frontend/sdk/index.ts && echo "‚úÖ SDK index.ts exists" || echo "‚ö†Ô∏è  No index.ts"
            test -f frontend/sdk/types.ts && echo "‚úÖ SDK types.ts exists" || echo "‚ö†Ô∏è  No types.ts"
          else
            echo "‚ö†Ô∏è  No frontend/sdk directory (may be backend-only feature)"
          fi

      - name: Check code syntax
        run: |
          echo "Checking JavaScript syntax..."
          # Check all JS files for syntax errors
          find backend -name "*.js" -type f -exec node --check {} \; 2>&1 || true
          echo "‚úÖ JavaScript syntax check complete"

      - name: Validate migrations
        run: |
          echo "Checking database migrations..."
          if [ -d "migrations" ]; then
            migration_count=$(find migrations -name "*.sql" -type f | wc -l)
            echo "Found $migration_count SQL migration files"
            
            # Validate SQL files have proper naming
            for file in migrations/*.sql; do
              if [ -f "$file" ]; then
                basename=$(basename "$file")
                if [[ $basename =~ ^[0-9]{3}_.+\.sql$ ]]; then
                  echo "‚úÖ $basename follows naming convention"
                else
                  echo "‚ùå $basename does not follow naming convention (###_description.sql)"
                  exit 1
                fi
              fi
            done
          else
            echo "‚ö†Ô∏è  No migrations directory found"
          fi

      - name: Check for secrets
        run: |
          echo "Checking for accidentally committed secrets..."
          
          # Check for common secret patterns
          if grep -r -i "api[_-]key.*=.*['\"][a-zA-Z0-9]{20,}['\"]" backend/ frontend/ 2>/dev/null; then
            echo "‚ùå Possible API keys found in code"
            exit 1
          fi
          
          if grep -r -i "password.*=.*['\"][^'\"]*['\"]" backend/ frontend/ 2>/dev/null | grep -v "password.*process.env"; then
            echo "‚ùå Possible hardcoded passwords found"
            exit 1
          fi
          
          echo "‚úÖ No obvious secrets detected"

      - name: Lint commit messages
        run: |
          echo "Validating commit messages..."
          
          # Get commits in PR
          git log --format=%s origin/main..HEAD | while read commit_msg; do
            echo "Checking: $commit_msg"
            
            # Check if commit follows conventional commits (relaxed)
            if [[ $commit_msg =~ ^(feat|fix|docs|style|refactor|test|chore|ci|perf)(\(.+\))?:\ .+ ]]; then
              echo "‚úÖ Valid commit message"
            else
              echo "‚ö†Ô∏è  Commit message doesn't follow conventional commits format"
              echo "   Expected: <type>(<scope>): <description>"
              echo "   Examples: feat: add new feature, fix(auth): resolve login issue"
            fi
          done

      - name: Generate PR summary
        if: always()
        run: |
          echo "## üìä PR Validation Summary - Campaigns Feature" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Files Changed" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          git diff --name-status origin/main..HEAD >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Statistics" >> $GITHUB_STEP_SUMMARY
          echo "- **Commits**: $(git log --oneline origin/main..HEAD | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- **Files changed**: $(git diff --name-only origin/main..HEAD | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- **Insertions**: $(git diff --shortstat origin/main..HEAD | grep -oE '[0-9]+ insertion' | grep -oE '[0-9]+' || echo '0')" >> $GITHUB_STEP_SUMMARY
          echo "- **Deletions**: $(git diff --shortstat origin/main..HEAD | grep -oE '[0-9]+ deletion' | grep -oE '[0-9]+' || echo '0')" >> $GITHUB_STEP_SUMMARY

  label-pr:
    name: Auto-label PR
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Label based on changes
        uses: actions/github-script@v7
        with:
          script: |
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });

            const labels = new Set();
            
            for (const file of files) {
              if (file.filename.startsWith('backend/')) {
                labels.add('backend');
              }
              if (file.filename.startsWith('frontend/')) {
                labels.add('frontend');
              }
              if (file.filename.startsWith('migrations/')) {
                labels.add('database');
              }
              if (file.filename.includes('test')) {
                labels.add('testing');
              }
              if (file.filename.endsWith('.md')) {
                labels.add('documentation');
              }
            }

            // Add size labels
            const additions = files.reduce((sum, file) => sum + file.additions, 0);
            if (additions < 10) labels.add('size/XS');
            else if (additions < 50) labels.add('size/S');
            else if (additions < 200) labels.add('size/M');
            else if (additions < 500) labels.add('size/L');
            else labels.add('size/XL');

            if (labels.size > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: Array.from(labels),
              });
            }

  security-check:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci || echo "No package.json found"
        continue-on-error: true

      - name: Run npm audit
        run: |
          npm audit --audit-level=moderate || echo "‚ö†Ô∏è  Security vulnerabilities found, please review"
        continue-on-error: true

      - name: Check for vulnerable dependencies
        run: |
          echo "Checking for known vulnerable packages..."
          if [ -f "package.json" ]; then
            npm audit --json > audit-result.json || true
            
            if [ -f audit-result.json ]; then
              high_vulns=$(jq '.metadata.vulnerabilities.high // 0' audit-result.json 2>/dev/null || echo '0')
              critical_vulns=$(jq '.metadata.vulnerabilities.critical // 0' audit-result.json 2>/dev/null || echo '0')
              
              echo "High vulnerabilities: $high_vulns"
              echo "Critical vulnerabilities: $critical_vulns"
              
              if [ "$critical_vulns" -gt 0 ]; then
                echo "‚ùå Critical vulnerabilities found!"
                exit 1
              fi
            fi
          else
            echo "No package.json found, skipping vulnerability check"
          fi
